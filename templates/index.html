<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Stok Pintu Popindo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1 class="mb-4">Stok Pintu Popindo</h1>

    <form method="POST" class="row g-3 mb-4">
        <div class="col-md-6">
            <input type="text" name="nama" class="form-control" placeholder="Nama Produk" required>
        </div>
        <div class="col-md-3">
            <input type="number" name="stok" class="form-control" placeholder="Stok Awal" required>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Tambah Produk</button>
        </div>
    </form>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nama Produk</th>
                <th>Stok</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for nama, stok in produk.items() %}
            <tr>
                <td>{{ nama }}</td>
                <td>{{ stok }}</td>
                <td>
                    <a href="{{ url_for('tambah_stok', nama=nama) }}" class="btn btn-success btn-sm">+</a>
                    <a href="{{ url_for('kurangi_stok', nama=nama) }}" class="btn btn-danger btn-sm">-</a>
                    <form method="POST" style="display: inline;">
                        <input type="hidden" name="hapus_produk" value="{{ nama }}">
                        <button type="submit" class="btn btn-outline-danger btn-sm">Hapus</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
